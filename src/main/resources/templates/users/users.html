<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="include/navbar :: nav"></div>
<div class="d-flex justify-content-center">
    <h1>Lista de usuarios : </h1>
    <table class="table">
        <tr class="lead">
            <th>Nombre</th>
        </tr>
        <tr th:each ="usuario : ${users}">
            <td th:text="${usuario.user_name}" class="lead"></td>
            <!-- si pongo p me saca de la tabla-->
        </tr>
    </table>
    <a th:href="@{/}" class="btn btn-success d-flex justify-content-center" role="button" > volver al inicio</a>
</div>
</body>
</html>
