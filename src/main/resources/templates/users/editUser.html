<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2> Crear usuario</h2>
<form method="post" th:action="@{/usuarioActualizar/{id}(id=${usuario.user_id})}" th:object="${usuario}" class="w-75 p-3">
  <div class="form-group row">
    <label for="user_name"> Nombre Usuario</label>
    <input th:field="*{user_name}" type="text" id="user_name" required>
  </div>
  <div class="form-group row">
    <label for="password"> Contrase√±a </label>
    <input th:field="*{password}" type="text" id="password" required>
  </div>
    <input type="submit" value="Guardar"/>
</form>
<a href="users" class="btn btn-success " role="button">Volver a la lista de usuarios</a>
</body>
</html>
