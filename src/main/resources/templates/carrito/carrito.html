<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="include/navbar :: nav"></div>
<h1>Carrito</h1>
<table class="table">
    <tr>
        <th class="lead">Nombre</th>
        <th class="lead">Precio</th>
        <th class="lead">Stock</th>
    </tr>
    <tr th:each ="dato : ${listaCarrito}" >
      <td th:text="${dato.producto.product_name}" class="lead"></td><!-- si pongo p me saca de la tabla-->
      <td th:text="${dato.producto.product_price}" class="lead" ></td>
      <td th:text="${dato.cant}"></td>
   <!-- <td><img th:src="'imagenes/' + ${producto.product_picture}"/>-->
      <td><a th:href="@{/quitarCarrito/{id}(id=${dato.producto.product_id})}" class="btn btn-success " role="button"> Quitar de la lista</a></td>
   </tr>
   <h2>Total:   <span th:text="${total}"></span> </h2>
</table>
<a href="products" class="btn btn-success " role="button"> Volver a la lista de productos</a>
<a href="comprarCarrito" class="btn btn-success " role="button"> Ir a comprar carrito</a>
</body>
</html>
