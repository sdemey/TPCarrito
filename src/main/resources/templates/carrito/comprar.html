<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Comprar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="ml-10">
    <div>
        <form th:action="@{/comprarCarrito}" method="post">
            <label for="selectCliente">Clientes</label>
            <select name="selectCliente" id="selectCliente" required>
                <tr th:each="cliente : ${listaClientes}">
                    <option th:text="${cliente.first_name}" th:value="${cliente.customer_id}"></option>
                </tr>
            </select>
            <input type="submit" value="Confirmar"  class="btn btn-dark">
        </form>
    </div>
    <div>
        <a href="products" class="btn btn-success ml-10 " role="button"> Volver a la lista de productos</a>
    </div>
</div>
</body>
</html>
